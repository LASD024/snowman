<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snowman con Piernas - A-Frame</title>
    <meta name="description" content="Muñeco de nieve con piernas y pantalón usando A-Frame">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #87CEEB">
        <!-- Cámara personalizada más alta y centrada -->
        <a-camera 
            position="0 3 0" 
            look-controls="enabled: true" 
            wasd-controls="enabled: true">
        </a-camera>

        <!-- Suelo nevado -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#FFFFFF"
            roughness="0.8">
        </a-plane>

        <!-- CUERPO DEL SNOWMAN MÁS COMPACTO -->
        <!-- Cuerpo principal (esfera grande reducida) -->
        <a-sphere 
            position="0 1.8 -5" 
            radius="1.0" 
            color="#FFFFFF"
            roughness="0.6">
        </a-sphere>

        <!-- Torso (esfera mediana reducida) -->
        <a-sphere 
            position="0 3.2 -5" 
            radius="0.7" 
            color="#FFFFFF"
            roughness="0.6">
        </a-sphere>

        <!-- Cabeza (esfera pequeña reducida) -->
        <a-sphere 
            position="0 4.3 -5" 
            radius="0.5" 
            color="#FFFFFF"
            roughness="0.6">
        </a-sphere>

        <!-- PANTALÓN CON DOS PERNERAS -->
        <!-- Pernera izquierda del pantalón -->
        <a-cylinder
            position="-0.4 0.8 -5"
            radius="0.3"
            height="0.8"
            color="#1E3A8A"
            roughness="0.3">
        </a-cylinder>

        <!-- Pernera derecha del pantalón -->
        <a-cylinder
            position="0.4 0.8 -5"
            radius="0.3"
            height="0.8"
            color="#1E3A8A"
            roughness="0.3">
        </a-cylinder>

        <!-- PIERNAS DE NIEVE -->
        <!-- Pierna izquierda -->
        <a-cylinder
            position="-0.4 0.2 -5"
            radius="0.25"
            height="0.6"
            color="#FFFFFF"
            roughness="0.6">
        </a-cylinder>

        <!-- Pierna derecha -->
        <a-cylinder
            position="0.4 0.2 -5"
            radius="0.25"
            height="0.6"
            color="#FFFFFF"
            roughness="0.6">
        </a-cylinder>

        <!-- ZAPATOS OVALADOS -->
        <!-- Zapato izquierdo (esfera aplanada) -->
        <a-sphere
            position="-0.4 -0.05 -4.6"
            radius="0.4"
            scale="1.2 0.5 2.0"
            color="#8B4513"
            roughness="0.8">
        </a-sphere>

        <!-- Zapato derecho (esfera aplanada) -->
        <a-sphere
            position="0.4 -0.05 -4.6"
            radius="0.4"
            scale="1.2 0.5 2.0"
            color="#8B4513"
            roughness="0.8">
        </a-sphere>

        <!-- Suela izquierda del zapato (más ovalada) -->
        <a-sphere
            position="-0.4 -0.25 -4.6"
            radius="0.4"
            scale="1.3 0.2 2.2"
            color="#2D1810"
            roughness="1.0">
        </a-sphere>

        <!-- Suela derecha del zapato (más ovalada) -->
        <a-sphere
            position="0.4 -0.25 -4.6"
            radius="0.4"
            scale="1.3 0.2 2.2"
            color="#2D1810"
            roughness="1.0">
        </a-sphere>

        <!-- CARA (ajustada a las nuevas dimensiones) -->
        <!-- Ojos -->
        <a-sphere 
            position="-0.15 4.4 -4.5" 
            radius="0.05" 
            color="#000000">
        </a-sphere>
        <a-sphere 
            position="0.15 4.4 -4.5" 
            radius="0.05" 
            color="#000000">
        </a-sphere>

        <!-- Nariz (zanahoria) -->
        <a-cone
            position="0 4.25 -4.4"
            radius-bottom="0.05"
            radius-top="0"
            height="0.3"
            color="#FF6600"
            rotation="90 0 0">
        </a-cone>

        <!-- Boca (botones pequeños) -->
        <a-sphere position="-0.1 4.1 -4.5" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="-0.05 4.05 -4.5" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0 4.02 -4.5" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.05 4.05 -4.5" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.1 4.1 -4.5" radius="0.03" color="#000000"></a-sphere>

        <!-- BOTONES DEL TORSO (ajustados) -->
        <a-sphere position="0 3.4 -4.3" radius="0.06" color="#000000"></a-sphere>
        <a-sphere position="0 3.1 -4.3" radius="0.06" color="#000000"></a-sphere>
        <a-sphere position="0 2.8 -4.3" radius="0.06" color="#000000"></a-sphere>

        <!-- SOMBRERO REDUCIDO -->
        <!-- Base del sombrero -->
        <a-cylinder
            position="0 4.65 -5"
            radius="0.55"
            height="0.05"
            color="#000000">
        </a-cylinder>

        <!-- Copa del sombrero -->
        <a-cylinder
            position="0 4.95 -5"
            radius="0.3"
            height="0.6"
            color="#000000">
        </a-cylinder>

        <!-- BRAZOS REDUCIDOS Y AJUSTADOS -->
        <!-- Brazo izquierdo -->
        <a-cylinder
            position="-0.8 2.9 -5"
            radius="0.06"
            height="1.0"
            color="#8B4513"
            rotation="0 0 -25">
        </a-cylinder>

        <!-- Brazo derecho -->
        <a-cylinder
            position="0.8 2.9 -5"
            radius="0.06"
            height="1.0"
            color="#8B4513"
            rotation="0 0 25">
        </a-cylinder>

        <!-- MANOS (ramas pequeñas) -->
        <!-- Mano izquierda -->
        <a-cylinder
            position="-1.1 2.5 -5"
            radius="0.03"
            height="0.25"
            color="#8B4513"
            rotation="0 0 35">
        </a-cylinder>

        <!-- Mano derecha -->
        <a-cylinder
            position="1.1 2.5 -5"
            radius="0.03"
            height="0.25"
            color="#8B4513"
            rotation="0 0 -35">
        </a-cylinder>

        <!-- ELEMENTOS DECORATIVOS MEJORADOS -->
        <!-- Más copos de nieve en el aire -->
        <a-sphere position="-2 5 -3" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="2 4 -6" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="-1 6 -4" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="1.5 3 -7" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="-3 4.5 -5" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="3 5.5 -4" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="-1.5 3.5 -6" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="2.5 6 -7" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="-2.5 2.5 -5" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="0.5 7 -3" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="-0.8 4.8 -7" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>
        <a-sphere position="1.8 2.8 -4" radius="0.05" color="#FFFFFF" opacity="0.8"></a-sphere>

        <!-- Árbol de fondo más grande -->
        <a-cone
            position="-4 2.5 -8"
            radius-bottom="1.2"
            radius-top="0"
            height="4.0"
            color="#0F5132">
        </a-cone>
        <a-cylinder
            position="-4 0.4 -8"
            radius="0.2"
            height="0.8"
            color="#8B4513">
        </a-cylinder>

        <!-- Sol invernal más alto -->
        <a-sphere 
            position="3 7.5 -8" 
            radius="0.8" 
            color="#FFEB3B" 
            opacity="0.9">
        </a-sphere>

        <!-- Cielo -->
        <a-sky color="#B0E0E6"></a-sky>

        <!-- Iluminación -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="point" position="2 4 4" color="#FFFFFF" intensity="1.5"></a-light>
    </a-scene>
</body>
</html>
